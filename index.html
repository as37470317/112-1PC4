<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .firstDiv{
            width: 220px;
            height: 220px;
            border: solid #ff0000;
        }
        .secondDiv{
            width: 20px;
            height: 20px;
            background-color: red;
            position: relative;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        @keyframes example{
            0%{
                background-color: red;
                left: 0px;
                opacity: 0.5;
            }
            50%{
                background-color: blue;
                left: 200px;
                opacity: 0.2;
            }
            100%{
                background-color: red;
                left: 0px;
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="firstDiv">
        <div class="secondDiv"></div>
    </div>
</body>
</html>
